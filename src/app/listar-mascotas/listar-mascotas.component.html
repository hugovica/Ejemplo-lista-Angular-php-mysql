<h2>ONG Mi Mejor Amigo</h2>
<table mat-table [dataSource]="mascotas" class="mat-elevation-z8" style="width:
    100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef>Raza</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.raza}} </td>
    </ng-container>
    <ng-container matColumnDef="adoptado">
        <th mat-header-cell *matHeaderCellDef>Adoptado</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.adoptado}} </td>
    </ng-container>
    <ng-container matColumnDef="dueno">
        <th mat-header-cell *matHeaderCellDef>Dueno</th>
        <td mat-cell *matCellDef="let mascota"> {{mascota.dueno}} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let mascota">
            <a mat-icon-button [routerLink]="['/mascotas/editar', mascota.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let mascota">
            <button (click)="eliminarMascota(mascota)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'raza', 'adoptado', 'dueno', 'editar',
        'eliminar']"></tr>
    <tr mat-row *matRowDef="let fila; columns: ['nombre', 'raza', 'adoptado', 'dueno',
        'editar', 'eliminar'];"></tr>
</table>
